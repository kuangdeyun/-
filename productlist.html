<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/productlist.css">
  <title>productlist</title>
</head>
<body>
  <div class="mmb_container">

    <!--  top 顶部栏 -->
    <div class="top">
      <div class="logo">
        <a href="index.html">
          <img src="./images/header_logo.png" alt="">
        </a>
      </div>
      <div class="app">
        <img src="./images/header_app.png" alt="">
      </div>
    </div>

    <!-- 搜索框 -->
    <div class="search">
      <div class="input">
        <input type="search" placeholder="请输入你想比价的商品">
      </div>
      <div class="button">
        <input type="button" value="搜索">
      </div>
    </div>

   
    <!--  分类产品列表 -->
    <div class="product">

      <!-- 头部三级导航 -->
      <div class="title">
        <div class="three_nav">
            <!-- 挖坑 -->
            <a href="index.html">首页</a>
            <span>></span>
            <a href="category.html">全部分类</a>
            <span>></span>  
            <a href="javascript:;">电视</a>
            <span>></span>      
        </div>
           
        <div class="select">
          <button class="select_btn">筛选</button>
        </div>
      </div>

      <!-- 产品列表 -->
      <ul class="listBox">
        <!-- 挖坑 -->
        <li class="listItem">
          <a href="#">
              <div class="right_img">
                <img src="./images/tv.png" alt="">
              </div>
              <div class="left_desc">
                <div class="desc_top">
                  <span>乐视TV(Letv)S50 Air全配版2D 50英寸 全高清LED液晶电视</span>
                </div>
                <div class="desc_down">
                  <div class="price">￥1999.00</div>
                  <span>报价(6)</span>
                  <span>评论(2289)</span>
                </div>
              </div>
          </a>
        </li>

      </ul>

    </div>

    


   

     <!-- 切换页数按钮 -->
     <div class="pages clearfix">
      <div class="fl">
        <button class="prev">上一页</button>
      </div>
      <div class="fl">
        
        <div class="btn-group" >
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <span>1/5</span>
          </button>
          <ul class="dropdown-menu">
            
            <li><a href="#">2/5</a></li>
            <li><a href="#">3/5</a></li>
            <li><a href="#">4/5</a></li>
            <li><a href="#">5/5</a></li>
          </ul>
      
        </div>
      
      </div>
      <div class="fl">
        <button class="next">下一页</button>
      </div>
      </div>

    <!-- 底部 -->
    <div class="footer">
      <div class="footer_top">
          <a href="#">登录</a>
          <a href="#">注册</a>
          <a href="#" class="totop">返回顶部</a>
      </div>
      <div class="footer_bottom">
        <p class="downApp">
          <a href="#" class="colred">手机APP下载</a>
          <a href="#">慢慢买手机版</a>
          <a href="#" class="col666">--掌上比价平台--</a>
        </p>
        <p class="col666">m.manmanbuy.com</p>
      </div>
    </div>



  </div>


  <!-- 根据分类id获取分类名称  模板 -->
  <script type="text/html" id="categoryName_tpl">
    {{ each result v i}}
      <a href="index.html">首页</a>
      <span>></span>
      <a href="category.html">全部分类</a>
      <span>></span>  
      <a href="javascript:;" class="categoryName">{{v.category}}</a>
      <span>></span>
    {{ /each }}    
  </script>


  <!-- 根据分类id获取该分类的商品列表并渲染到页面  模板 -->
  <script type="text/html" id="categoryProduct_tpl">
    {{ each result v i}}
      <li class="listItem">
        <a href="bijia.html?productid={{v.productId}}">
            <div class="right_img">
              {{@v.productImg}}
            </div>
            <div class="left_desc">
              <div class="desc_top">
                <span>{{v.productName}}</span>
              </div>
              <div class="desc_down">
                <div class="price">{{v.productPrice}}</div>
                <span>{{v.productQuote}}</span>
                <span>{{v.productCom}}</span>
              </div>
            </div>
        </a>
      </li>
    {{ /each }}    
  </script>

  <!-- 分页模板 -->
  <script type="text/html" id="pageCount_tpl">
    
    <%for(i = 0; i < pageCount; i ++) {%>
      <li>
        <%=i+1%> / <%=pageCount%>
      </li>
      <%}%>


  </script>
 
  
 


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/productlist.js"></script>
</body>
</html>
