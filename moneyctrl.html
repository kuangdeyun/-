<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/moneyctrl.css">
  <title>省钱控</title>
</head>
<body>
  <div class="mmb_container">

    <!--  top 顶部栏 -->
    <div class="top">
      <a href="javascript:;" id="top" name="top"> </a>
        <i class="back" onclick="javascript:history.back(-1)"> </i>
        <h3>省钱控-最新优惠</h3>
        <div class="app">
          <img src="./images/header_app.png" alt="">
        </div>
     
    </div>

    <!-- 折扣商品 -->
    <div class="recommend">
      

      <!-- 折扣内容 -->
      <div class="content">
        <ul>
          <!-- 挖个坑 -->
          <li class="content_item"><a href="#">
            <div class="item_img">
              <img src="./images/jiangyou.jpg" alt="">
            </div>
            <div class="item_desc">
              <div class="desc_top">
                <span class="fl">移动端凑单品：海天 鲜味 生抽 1.28L</span>
                <span class="colff6c00 fl">10.9元</span>
              </div>
              <div class="desc_bottom">
                <span class="fl">京东商城 | 10-25 14:10</span>
                <span class="fr">有1人评论</span>
              </div>
            </div>
          </a></li>
          
        </ul>
      </div>

      <!-- 切换页数按钮 -->
      <div class="pages">
        <div class="fl">
          <button class="prev">上一页</button>
        </div>
        <div class="fl">
          
          <div class="btn-group dropup" >
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              <span>1/5</span>
            </button>
            <ul class="dropdown-menu">
              
              <li><a href="#">2/5</a></li>
              <li><a href="#">3/5</a></li>
              <li><a href="#">4/5</a></li>
              <li><a href="#">5/5</a></li>
            </ul>
        
          </div>
        
        </div>
        <div class="fl">
          <button class="next">下一页</button>
        </div>
      </div>
      
    </div>

    
    <!-- 底部 -->
    <div class="footer">
      <div class="footer_top">
          <a href="#">登录</a>
          <a href="#">注册</a>
          <a href="#top" class="totop" >返回顶部</a>
      </div>
      <div class="footer_bottom">
        <p class="downApp">
          <a href="#" class="colred">手机APP下载</a>
          <a href="#">慢慢买手机版</a>
          <a href="#" class="col666">--掌上比价平台--</a>
        </p>
        <p class="col666">m.manmanbuy.com</p>
      </div>
    </div>


  </div>


  <script type="text/html" id="moneyctrl_tpl">
    {{ each result v i}}
      <li class="content_item">
        <a href="moneyproduct.html?productid={{v.productId}}">
          <div class="item_img">
            {{@v.productImgSm}}
          </div>
          <div class="item_desc">
            <div class="desc_top">
              <span>{{v.productName}}</span>
              <span class="colff6c00">{{v.productPinkage}}</span>
            </div>
            <div class="desc_bottom">
              <span class="fl">{{v.productFrom}} | {{v.productTime}}</span>
              <span class="fr">{{v.productComCount}}</span>
            </div>
          </div>
        </a>
      </li>

    {{ /each }}
  
  </script>


  <script type="text/html" id="pageCount_tpl">
    
    <%for(i = 0; i < pageCount; i ++) {%>
      <li>
        <%=i+1%>/
          <%=pageCount%>
      </li>
      <%}%>


  </script>
 


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/moneyctrl.js"></script>
</body>
</html>
