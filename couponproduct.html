<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/couponproduct.css">
  <title>优惠劵</title>
</head>

<body>
  <div class="mmb_container">

    <!--  top 顶部栏 -->
    <div class="top">
      <a href="javascript:;" id="top" name="top"> </a>
      <i class="back" onclick="javascript:history.back(-1)"> </i>
      <h3>品牌优惠券</h3>
      <div class="app">
        <img src="./images/header_app.png" alt="">
      </div>

    </div>

   
    <!-- 优惠券列表 -->
    <div class="product">
      <p class="tip">--点餐前出示手机中的优惠券，即可享受优惠--</p>
      <ul class="proBox clearfix">

        <!-- 挖坑 -->
        <li class="proItem">
          <a href="#">
              <div class="img">
                <img src="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg" alt="">
              </div>

              <div class="desc">
                <p class="title">C27  两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券</p>
                <p class="price">￥ 28</p>
                <p class="deadTime">有效期至10月31日</p>
              </div>

              <div class="arrow_right"></div>
          </a>
          
        </li>
      </ul>
    </div>

    <!-- 底部 -->
    <div class="footer">
      <div class="footer_top">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#top" class="totop">返回顶部</a>
      </div>
      <div class="footer_bottom">
        <p class="downApp">
          <a href="#" class="colred">手机APP下载</a>
          <a href="#">慢慢买手机版</a>
          <a href="#" class="col666">--掌上比价平台--</a>
        </p>
        <p class="col666">m.manmanbuy.com</p>
      </div>
    </div>

    <!-- 模态框 -->
    <div class="mask">
      <div class="mask_img">
        <img src="./images/chicken.jpg" alt="">
        <i class="delete"></i>
      </div>
    </div>


  </div>


  
  <script type="text/html" id="product_tpl">
  {{ each result v i}}
    <li class="proItem">
      <a href="javascript:;" data-couponProductId="{{v.couponProductId}}" data-img="{{v.couponProductImg}}">
          <div class="img">
            {{@v.couponProductImg}}  
          </div>

          <div class="desc">
            <p class="title">{{v.couponProductName}}</p>
            <p class="price">{{v.couponProductPrice}}</p>
            <p class="deadTime">{{v.couponProductTime}}</p>
          </div>

          <div class="arrow_right"></div>
      </a>   
    </li>
  {{ /each}}
  
  </script>
  






  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/couponproduct.js"></script>
</body>

</html>
