<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/brandTitle.css">
  <title>brandTitle</title>
</head>
<body>
  <div class="mmb_container">

    <!--  top 顶部栏 -->
    <div class="top">
      <div class="logo">
        <a href="index.html">
          <img src="./images/header_logo.png" alt="">
        </a>
      </div>
      <div class="app">
        <img src="./images/header_app.png" alt="">
      </div>
    </div>

    <!-- 搜索框 -->
    <div class="search">
      <div class="input">
        <input type="search" placeholder="请输入你想比价的商品">
      </div>
      <div class="button">
        <input type="button" value="搜索">
      </div>
    </div>

    <!-- 头部三级导航 -->
    <div class="titleNav">
        <div class="three_nav">
            <!-- 挖坑 -->
            <a href="index.html">首页</a>
            <span>></span>
            <a href="category.html">全部分类</a>
            <span>></span>     
        </div>
           
       
    </div>

    <!-- 热门品牌排行 -->
    <div class="hot">
      热门品牌排行
    </div>

    <!-- 十大品牌列表 -->
    <div class="tenHot">
      <ul class="hotBox">
        <!-- 挖个坑 -->
        <li class="hotItem">
          <a href="#">平板电视十大品牌</a>
        </li>
      </ul>
    </div>



    <!-- 底部 -->
    <div class="footer">
      <div class="footer_top">
          <a href="#">登录</a>
          <a href="#">注册</a>
          <a href="#" class="totop">返回顶部</a>
      </div>
      <div class="footer_bottom">
        <p class="downApp">
          <a href="#" class="colred">手机APP下载</a>
          <a href="#">慢慢买手机版</a>
          <a href="#" class="col666">--掌上比价平台--</a>
        </p>
        <p class="col666">m.manmanbuy.com</p>
      </div>
    </div>



  </div>


  <!-- 渲染各十大品牌 模板 -->
  <script type="text/html" id="tenHot_tpl">
    {{each result v i}}
      <li class="hotItem" data-brandTitleid="{{v.brandTitleId}}" data-categoryid="{{v.categoryId}}">
        <a href="brand.html?brandtitleid={{v.brandTitleId}}">{{v.brandTitle}}</a>
      </li>
    {{/each}}
  
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/brandTitle.js"></script>
</body>
</html>
