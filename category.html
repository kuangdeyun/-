<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/category.css">
  <title>慢慢买</title>
</head>
<body>
  <div class="mmb_container">

    <!--  top 顶部栏 -->
    <div class="top">
      <div class="logo">
        <a href="index.html">
          <img src="./images/header_logo.png" alt="">
        </a>
      </div>
      <div class="app">
        <img src="./images/header_app.png" alt="">
      </div>
    </div>

    <!-- 搜索框 -->
    <div class="search">
      <div class="input">
        <input type="search" placeholder="请输入你想比价的商品">
      </div>
      <div class="button">
        <input type="button" value="搜索">
      </div>
    </div>

    
    <!-- 分裂列表 -->
    <div class="category">
      <ul class="itemBox">
        <li class="item">
          <a href="javascript:;">大 家 电</a>
          
          <ul class="subBox">
            <li class="subItem">
              <a href="#">电视</a>
            </li>
            <li class="subItem">
              <a href="#">电视</a>
            </li>
                       
          </ul>
        </li>
        
      </ul>
    </div>

   


    <!-- 底部 -->
    <div class="footer">
      <div class="footer_top">
          <a href="#">登录</a>
          <a href="#">注册</a>
          <a href="#" class="totop">返回顶部</a>
      </div>
      <div class="footer_bottom">
        <p class="downApp">
          <a href="#" class="colred">手机APP下载</a>
          <a href="#">慢慢买手机版</a>
          <a href="#" class="col666">--掌上比价平台--</a>
        </p>
        <p class="col666">m.manmanbuy.com</p>
      </div>
    </div>

  </div>

  <!-- 分类模板 -->
  <script type="text/html" id="category_tpl">
    {{ each result v i}}
      <li class="item">
        <a href="javascript:;" data-titleid="{{v.titleId}}">{{v.title}}</a>
        
        <ul class="subBox">
        
        </ul>
      </li>
    {{ /each }}
  
  </script>

  <!-- 分类里的小分类模板 -->
  <script type="text/html" id="item_tpl">
    {{ each result v i}}
      <li class="subItem">
        <a href="productlist.html?categoryid={{v.categoryId}}">{{v.category}}</a>
      </li>
    {{ /each }}
  
  </script>

  


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/category.js"></script>
</body>
</html>
